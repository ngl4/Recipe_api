<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Search</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <style>

         .verticalList {

            white-space: pre;
        }
    
    </style>
</head>



<body>


    <div class="container">

        <div class="row jumbotron">
            <div class="col-md-12">

                Receipe Research!

            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header">

                        SEARCH

                    </div>

                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term</label>
                                <input type="email" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="Enter food">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>

                            <div class="form-group">
                                    <label for="numTime">Total Cook and Prep Time (mins)</label>
                                    <select class="form-control" id="numTime">
                                        <option selected>30</option>
                                        <option>60</option>
                                        <option>120</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label for="numResults">Number of Results</label>
                                <select class="form-control" id="numResults">
                                    <option>1</option>
                                    <option selected>5</option>
                                    <option>10</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                        </form>


                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">

                        RESULTS

                    </div>

                    <div class="card-body" id="displayResults">

                        <!-- <div class="card m-2">
                            hello!
                        </div>

                        <div class="card m-2">
                            interesting!
                        </div> -->

                    </div>
                </div>



            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>



    <!-- app.js -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
